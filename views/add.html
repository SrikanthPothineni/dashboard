

 <div class="container-fluid">

 <div class="row">

            <section class="col-md-3"></section>


            <section class="col-md-6">

            <section class="content-header">
                    <h1> Personal Information: </h1>
            </section>

                <div class="box box-solid box-default">
                    <div class="box-body">
            <form >
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" placeholder="Jone Deo" ng-model="mostafiz.name">
                </div>
                <div class="form-group">
                  <label for="gender">Gender</label>  
                  <select class="form-control" ng-model="mostafiz.gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="name">Age</label>
                  <input type="number" class="form-control" placeholder="30" ng-model="mostafiz.age">
                </div>
                <div class="form-group">
                  <label for="exampleSelect2">Education</label>
                  <select class="form-control" ng-model="mostafiz.edu">
                    <option>SSC</option>
                    <option>HSC</option>
                    <option>BSc</option>
                    <option>MSc</option>
                    <option>MBBS</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="name">Age</label>
                  <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="number" class="form-control" placeholder="50000" ng-model="mostafiz.salary">
                  </div>
                </div>

                <button type="submit" class="btn btn-success" ng-click="addData()">Submit</button>
                <button type="submit" class="btn btn-danger"><a ui-sref="home" style="color: white;">Cancel</a></button>

                </form>
                    </div><!-- /.box-body -->

                    </div>

                    <div  class="alert {{color}}" ng-if="message">
                        <strong>{{message}}</strong>
                    </div>

              </section>

    </div>
</div>
